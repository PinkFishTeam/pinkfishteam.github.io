# Site settings
title: PinkFish
email: ctroupin@protonmail.com
url: https://github.com/jeromelachaud/freelancer-theme
description: "Data analysis & visualisation"
keywords: "Data analysis, Oceanography, Visualisation"
skills: "Oceanography | Numerical modelling | Data analysis | Training"
meta_author: PinkFish Team

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 204891 #80B3FF
  primary-rgb: "250,82,141" #"128,179,255"
  secondary: fa528d #FD6E8A
  secondary-dark: 6497f5 #A2122F

# Footer settings
footer:
  copyright: PinkFish Team
  location: Belgium
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: github
    url: https://github.com/PinkFishTeam

# Credits content
credits: 'Based on Freelancer theme'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
